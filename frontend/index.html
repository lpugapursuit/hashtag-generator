<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hash Brown - Hashtag Generator</title> <!-- Updated title for browser tab -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons (still useful for upload/camera) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts for 'Luckiest Guy' (for main titles) and 'Inter' (for body text) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <div class="app-header">
            <img src="hashbrown_logo.png" alt="The Hash Brown Logo" class="app-logo"> <!-- Your logo image -->
            <h1 class="app-tagline">Your Daily Dose of Hashtags!</h1> <!-- Playful tagline -->
        </div>
        
        <p class="app-description">Upload your media or paste a description, and let AI generate perfect hashtags!</p>
        
        <div class="upload-area">
            <p>Upload Media (Image only, max 5MB):</p>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <label for="imageUpload" class="custom-file-upload">
                <i class="fas fa-cloud-upload-alt"></i> Choose Image
            </label>
            <span id="fileName">No file chosen</span>
        </div>
        
        <p class="or-separator">Or enter your media description or keywords (optional):</p>
        
        <textarea id="contentDescription" placeholder="e.g., A beautiful sunset over the mountains with vibrant orange and pink clouds."></textarea>
        
        <div class="button-group">
            <button id="generateBtn">Generate Hashtags</button>
            <button id="clearAllBtn" class="secondary-btn">Clear All</button>
        </div>
        
        <div id="hashtagOutput"></div>
    </div>
    
    <div id="auth-section">
      <input type="email" id="authEmail" class="emailInput" placeholder="Email" />
      <input type="password" id="authPassword" class="passwordInput" placeholder="Password" />
      <div class="button-group">
        <button id="registerBtn">Register</button>
        <button id="loginBtn">Login</button>
      </div>
      <button id="logoutBtn">Logout</button>
      <div id="authStatus" class="authMessage"></div>
    </div>
    
    <!-- Firebase App (the core SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Your custom script -->
    <script src="script.js"></script>
</body>
</html>
